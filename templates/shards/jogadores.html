<div>
  <span class="badge 
    {%if jogadores|length == max_jogadores%}
    text-bg-danger
    {%else%}
    text-bg-primary
    {%endif%}
    
    ">{{jogadores|length}} / {{max_jogadores}}</span>
  <ul class="list-group">

    {% for jogador in jogadores %}
    <li class="list-group-item"> {{jogador.nome}} </li>
    {% endfor %}
  </ul>

</div>
